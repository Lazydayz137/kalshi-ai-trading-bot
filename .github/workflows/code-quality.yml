name: Code Quality

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Format Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy bandit pylint
        pip install -r requirements.txt

    - name: Check code formatting with Black
      run: |
        black --check --diff src/ tests/
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/ tests/
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true

    - name: Lint with pylint
      run: |
        pylint src/ --exit-zero --max-line-length=120 --disable=C0111,C0103,R0913,R0914,R0912,R0915
      continue-on-error: true

  format-check:
    name: Auto-format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install formatters
      run: |
        pip install black isort

    - name: Run Black
      id: black
      run: |
        black --check src/ tests/ || echo "needs_formatting=true" >> $GITHUB_OUTPUT
      continue-on-error: true

    - name: Comment formatting instructions
      if: steps.black.outputs.needs_formatting == 'true' && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '⚠️ **Code formatting needed**\n\nRun these commands to auto-format:\n```bash\nblack src/ tests/\nisort src/ tests/\n```'
          })
