# Kalshi AI Trading Bot - Production Docker Compose
# Full stack with PostgreSQL, Redis, and trading bot

version: '3.8'

services:
  # PostgreSQL Database (for trading operations)
  postgres:
    image: postgres:16-alpine
    container_name: kalshi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-kalshi_trading}
      POSTGRES_USER: ${POSTGRES_USER:-kalshi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kalshi} -d ${POSTGRES_DATABASE:-kalshi_trading}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  # TimescaleDB (for time series data - real-time ticks, features, etc.)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: kalshi-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${TIMESCALE_DATABASE:-kalshi_timeseries}
      POSTGRES_USER: ${TIMESCALE_USER:-kalshi_ts}
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-changeme}
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./scripts/timescale_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "${TIMESCALE_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TIMESCALE_USER:-kalshi_ts} -d ${TIMESCALE_DATABASE:-kalshi_timeseries}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network
    # Resource limits for time series workload
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kalshi-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-changeme}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  # Trading Bot
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kalshi-trading-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database configuration
      DATABASE_TYPE: postgresql
      DATABASE_URL: postgresql://${POSTGRES_USER:-kalshi}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DATABASE:-kalshi_trading}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-kalshi_trading}
      POSTGRES_USER: ${POSTGRES_USER:-kalshi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}

      # Redis configuration
      ENABLE_CACHING: "true"
      CACHE_TYPE: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}

      # API Keys (from .env file)
      KALSHI_API_KEY: ${KALSHI_API_KEY}
      XAI_API_KEY: ${XAI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # Trading configuration
      LIVE_TRADING_ENABLED: ${LIVE_TRADING_ENABLED:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Python configuration
      PYTHONUNBUFFERED: 1
    volumes:
      # Mount logs directory
      - ./logs:/app/logs
      # Mount data directory for backups, etc.
      - ./data:/app/data
      # Mount config for runtime changes (optional)
      - ./config:/app/config:ro
    networks:
      - trading-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Optional: Dashboard (Streamlit)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kalshi-dashboard
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    command: ["streamlit", "run", "trading_dashboard.py", "--server.port=8501", "--server.address=0.0.0.0"]
    environment:
      # Database configuration (same as trading-bot)
      DATABASE_TYPE: postgresql
      DATABASE_URL: postgresql://${POSTGRES_USER:-kalshi}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DATABASE:-kalshi_trading}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-kalshi_trading}
      POSTGRES_USER: ${POSTGRES_USER:-kalshi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}

      # Redis configuration
      ENABLE_CACHING: "true"
      CACHE_TYPE: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}

      # Streamlit configuration
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    volumes:
      - ./logs:/app/logs:ro
      - ./config:/app/config:ro
    networks:
      - trading-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

networks:
  trading-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  timescale_data:
    driver: local
  redis_data:
    driver: local
